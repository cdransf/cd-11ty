---
title: Links
layout: default
pagination:
  data: collections.links
  size: 30
---
<ul class="link-list reduced-spacing">
  {% for link in pagination.items %}
    <li>
      <a href="{{ link.data.link }}" title="{{ link.data.title | escape }}">
        {{ link.data.title }}
      </a>
    </li>
  {% endfor %}
</ul>
{% render "partials/paginator.liquid", pagination:pagination %}
