---
title: Links
layout: default
pagination:
  data: links
  size: 30
---
<ul class="link-list">
  {% for link in pagination.items %}
    <li>
      <a href="{{ link.url }}">{{ link.title }}</a>
      {% if link.author and link.author != 'undefined' %}by {{ link.author }}{% endif %}
    </li>
  {% endfor %}
</ul>
{% render "partials/paginator.liquid", pagination:pagination %}
